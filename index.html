<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title of Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://ajax.googleapis.com">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <h1>Title</h1>
    </header>
    <div class="container">
        <div class="form-input">
            <h2>Make a post:</h2>
            <form id="form">
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title" required/><br/>
    
                <label for="body">Body:</label><br>
                <textarea rows="5" cols="50" id="body" name="body" required></textarea><br/>

                <button id="submit">Post</button>
            </form>
        </div>
        <div class="posts">
            <h2>View previous posts:</h2>
            <div class="single-post">
                <h3>This is a Post's Title</h3>
                <p>Here is a post's body</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
